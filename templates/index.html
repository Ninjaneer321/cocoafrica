<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google Analytics -->
  <script>
  </script>
  <!-- Google Analytics -->

  <meta charset="UTF-8">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="396732791703-i8p267n53u17avid8vutq2kfi72eh5bb.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>COCO-Africa</title>
  <link rel="stylesheet" href="static/css/carbon.css" />
  <link rel="stylesheet" href="static/css/main.css" />
</head>

<body class="bx--body">

  <div class="containerwrap">
    <div class="aside sidebar">
      <div id="sidebar">{% include 'sidebar.html' %}</div>

    </div>


    <div class="aside maincontent">
      <div id="header">
        {% include 'header.html' %}
      </div>
      <div class="bottomcontent pad20">
        <!-- Container for the vega sample visualization -->
        <div>

          <!-- beginning of sample graph loading overlay -->
          <div class="bx--loading-overlay" id="graph_loading_overlay">
            <div data-loading class="bx--loading">
              <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
                <title>Loading</title>
                <circle cx="0" cy="0" r="37.5" />
              </svg>
            </div>
          </div>
          <!-- end of loading overlay -->
        </div>
        <!-- end of Container for the vega sample visualization -->



        <div id="explore" class="pagesection">{% include 'explore.html' %}</div>
        <div id="team" class="pagesection">{% include 'team.html' %}</div>
        <div id="project" class="pagesection">{% include 'project.html' %}</div>
        <div id="curate" class="pagesection">{% include 'curate.html' %}</div>

        <!-- Beginning of toast Spec -->
        <div class="toastDivBox"></div>
        <div class="hidden">
          <div data-notification class="bx--toast-notification toasttemplate bx--toast-notification--error" role="alert">
            <div class="bx--toast-notification__details">
              <h3 class="bx--toast-notification__title">Notification title</h3>
              <p class="bx--toast-notification__subtitle">Subtitle text goes here.</p>
              <p class="bx--toast-notification__caption">Time stamp [00:00:00]</p>
            </div>
            <button data-notification-btn class="bx--toast-notification__close-button" type="button">
              <svg class="bx--toast-notification__icon" aria-label="close" width="10" height="10" viewBox="0 0 10 10" fill-rule="evenodd">
                <path d="M9.8 8.6L8.4 10 5 6.4 1.4 10 0 8.6 3.6 5 .1 1.4 1.5 0 5 3.6 8.6 0 10 1.4 6.4 5z"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- end of toast spec -->
      </div>
      <div id="disqusbox" class="disqusbox "></div>
      <div id="footer">{% include 'footer.html' %}</div>

    </div>

  </div>


  <script src="static/js/libs/carbon-components.min.js "></script>
  <script src="static/js/libs/jquery.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="static/js/templates.js"></script>
  <script src="static/js/curate.js"></script>
  <script src="static/js/explore.js"></script>
</body>

</html>
